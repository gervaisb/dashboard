<#macro do title="">
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <title><#if (title)??>${title} | </#if>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.min.css" >    
    <link rel="stylesheet" href="/assets/css/application.css" >    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top" id="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Dashboard</a>
          
          <ul class="nav">
         	  <!--  list this.getInclusionsFor("urn:be.gervaisb.oss.dashboard:ui:layout#navbar") as inclusion>
				noescape>inclusion.render()} noescape>
			 list > -->
		  </ul>
        </div>
      </div>
    </div>
		
    <div class="container">
        
        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>
        
        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>

        <hr />
		<div id="footer">
			<p><small>Built with &#x2764 and <a href="http://www.ninjaframework.org">Ninja framework</a>.</small></p>
		</div>
        
    </div> <!-- /container -->
    
    <script type="text/javascript" src="/assets/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/application.js"></script>
</body>
</html>
</#macro>
